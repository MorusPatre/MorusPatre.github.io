<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            background-color: #1f1b18;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('data:image/svg+xml,%3Csvg width="52" height="26" viewBox="0 0 52 26" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%233a3a3a" fill-opacity="0.1"%3E%3Cpath d="M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4v2c-3.314 0-6-2.686-6-6 0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6zm25.464-1.95l8.486 8.486-1.414 1.414-8.486-8.486 1.414-1.414z" /%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #fff;
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            margin-bottom: 2rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 1.5rem 0;
        }
        a {
            text-decoration: none;
            color: #c5b358;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
        }
        a:hover {
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            border-color: #c5b358;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Projects</h1>
        <ul>
            <li><a href="house-of-the-dragon/">House of the Dragon Gallery</a></li>
            <li><a href="the-witcher/">The Witcher Gallery</a></li>
        </ul>
    </div>
</body>
</html>
