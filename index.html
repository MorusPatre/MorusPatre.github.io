<!DOCTYPE HTML>
<html>
<head>
    <title>Project Selection</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600">
    <style>
        /* Core Styles from main.css */
        html, body, div, span, h1, p, a, figure, figcaption, header, footer { margin: 0; padding: 0; border: 0; font-size: 100%; font: inherit; vertical-align: baseline; }
        body { line-height: 1; -webkit-text-size-adjust: none; }
        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }

        body {
            background-color: #1f1b18;
            color: #ffffff;
            font-family: "Source Sans Pro", sans-serif;
            font-weight: 300;
            font-size: 16pt;
            line-height: 1.65;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 600;
            line-height: 1.3;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            margin-bottom: 3rem;
        }

        /* Background Styling */
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        #bg:before {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to top, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            background-size: auto;
            background-position: center;
            z-index: 2;
        }
         #bg:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scale(1.125);
            background-color: #1f1b18;
            z-index: 1;
        }


        /* Layout and Content Styling */
        #wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 100vh;
            width: 100%;
            z-index: 3;
            padding: 2rem;
            text-align: center;
        }
        
        #project-links {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* MODIFIED: Aligns items to the top */
            gap: 4rem;
            flex-wrap: wrap;
        }

        .project-link figure {
            margin: 0;
            position: relative;
            display: flex; /* MODIFIED: Added for alignment */
            justify-content: center; /* MODIFIED: Added for alignment */
            align-items: center; /* MODIFIED: Added for alignment */
            width: 350px;   /* MODIFIED: Width is on the container now */
            max-height: 250px; /* MODIFIED: Set a max-height for consistency */
        }

        .project-link img {
            display: block;
            max-width: 100%; /* MODIFIED: Image scales to container width */
            height: auto;   /* MODIFIED: Height is automatic to maintain aspect ratio */
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: all 0.3s ease;
        }

        .project-link figcaption {
            /* This is a new container for the text to position it correctly */
            position: absolute;
            bottom: -3.5rem; /* Position below the figure */
            left: 0;
            right: 0;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }
        
        .project-link:hover img {
            transform: scale(1.05);
            border-color: #ffffff;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        }

        .project-link:hover figcaption {
            color: #dbb7a7;
        }


        #footer {
           position: absolute;
           bottom: 2rem;
           width: 100%;
           text-align: center;
        }

        .copyright {
            letter-spacing: 0.2rem;
            font-size: 0.6rem;
            opacity: 0.75;
            text-transform: uppercase;
        }

        @media screen and (max-width: 736px) {
            h1 { font-size: 1.75rem; }
            #project-links { flex-direction: column; gap: 5rem; } /* Increased gap for caption */
            .project-link figure { width: 300px; max-height: 215px; }
        }

    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Select a Project</h1>
        </header>

        <div id="project-links">
            <a href="/house-of-the-dragon" class="project-link">
                <figure>
                    <img src="images/rhaenyra-promo.jpg" alt="House of the Dragon">
                    <figcaption>House of the Dragon</figcaption>
                </figure>
            </a>

            <a href="/the-witcher" class="project-link">
                <figure>
                    <img src="images/witcher-promo.png" alt="The Witcher">
                    <figcaption>The Witcher</figcaption>
                </figure>
            </a>
        </div>
        
        <footer id="footer">
             <p class="copyright">&copy; Portfolio. All rights reserved.</p>
        </footer>
    </div>
    
    <div id="bg"></div>

</body>
</html>
