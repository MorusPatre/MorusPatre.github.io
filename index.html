<!DOCTYPE HTML>
<html>
<head>
    <title>Mouseia</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600">
    <style>
        /* Core Styles from main.css */
        html, body, div, span, h1, p, a, figure, figcaption, header, footer { margin: 0; padding: 0; border: 0; font-size: 100%; font: inherit; vertical-align: baseline; }
        body { line-height: 1; -webkit-text-size-adjust: none; }
        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }

        body {
            background-color: #1f1b18;
            color: #ffffff;
            font-family: "Source Sans Pro", sans-serif;
            font-weight: 300;
            font-size: 16pt;
            line-height: 1.65;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
        }

        /* Background Styling */
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        #bg:before {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to top, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            background-size: auto;
            background-position: center;
            z-index: 2;
        }
         #bg:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scale(1.125);
            background-color: #1f1b18;
            z-index: 1;
        }


        /* Layout and Content Styling */
        #wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 100vh;
            width: 100%;
            z-index: 3;
            padding: 2rem;
            text-align: center;
        }
        
        #project-links {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 7rem; /* This now accurately controls the spacing */
        }

        .project-item figure {
            /* MODIFIED: width is no longer fixed, it will shrink to fit the image */
            cursor: default;
            margin: 0;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .project-item img {
            display: block;
            height: auto;
            max-height: 340px; /* This is now the main control for image size */
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: all 0.3s ease;
        }

        .project-item figcaption {
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 300;
            transition: color 0.3s ease;
            line-height: 1.4;
        }
        
        .image-count {
            display: block;
            font-size: 0.65rem;
            opacity: 0.7;
            margin-top: 0.3em;
        }
        
        .project-item a:hover img {
            transform: scale(1.05);
            border-color: #ffffff;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        }
        
        .project-item a:hover + figcaption {
            color: #dbb7a7;
        }


        @media screen and (max-width: 736px) {
            #project-links {
                flex-direction: column;
                gap: 3rem;
            }
            .project-item img {
                max-height: 260px; /* Control size for smaller screens */
            }
        }

    </style>
</head>
<body>
    <div id="wrapper">
        <div id="project-links">

            <div class="project-item">
                <figure>
                    <a href="/house-of-the-dragon">
                        <img src="images/rhaenyra-promo.jpg" alt="House of the Dragon">
                    </a>
                    <figcaption>
                        House of the Dragon
                        <span class="image-count" id="hotd-count">-- Items</span>
                    </figcaption>
                </figure>
            </div>

            <div class="project-item">
                <figure>
                    <a href="/the-witcher">
                        <img src="images/witcher-promo.png" alt="The Witcher">
                    </a>
                    <figcaption>
                        The Witcher
                        <span class="image-count" id="witcher-count">-- Items</span>
                    </figcaption>
                </figure>
            </div>
            
        </div>
    </div>
    
    <div id="bg"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projects = [
                { id: 'hotd-count', path: 'house-of-the-dragon/gallery-data.json' },
                { id: 'witcher-count', path: 'the-witcher/gallery-data.json' }
            ];

            projects.forEach(project => {
                fetch(project.path)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const element = document.getElementById(project.id);
                        if (element) {
                            element.textContent = `${data.length} Items`;
                        }
                    })
                    .catch(error => {
                        console.error(`Could not load image count for ${project.path}:`, error);
                        const element = document.getElementById(project.id);
                        if (element) {
                            element.textContent = 'Count Unavailable';
                        }
                    });
            });
        });
    </script>

</body>
</html>
